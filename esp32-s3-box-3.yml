  - id: text_request
    platform: template
    on_value:
      - if:
          condition:
            - lambda: return (id(text_request).state.length()>30);
          then:
            - lvgl.label.update:
                id: lbl_v_text_request1
                long_mode: SCROLL_CIRCULAR
            - lvgl.label.update:
                id: lbl_v_text_request2
                long_mode: SCROLL_CIRCULAR
          else:
            - lvgl.label.update:
                id: lbl_v_text_request1
                long_mode: DOT
            - lvgl.label.update:
                id: lbl_v_text_request2
                long_mode: DOT
      - if:
          condition:
            lambda: return id(display_conversation).state;
          then:
            - lvgl.label.update:
                id: lbl_v_text_request1
                text: !lambda |-
                  return id(text_request).state;
            - lvgl.label.update:
                id: lbl_v_text_request2
                text: !lambda |-
                  return id(text_request).state;

