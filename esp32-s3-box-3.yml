esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.6.0
  name_add_mac_suffix: false
  on_boot:
    priority: 600
    then:
      - delay: 5s
      - lvgl.widget.hide: boot_screen
      - at581x.settings:
          id: "Radar"
          sensing_distance: 1000
          stage_gain: 12
      - lambda: id(led).turn_on().set_brightness(id(s_default_brightness).state /100).perform();
      - lambda: id(time_remaining_0).publish_state ("0:00:00");
      - script.execute: draw_display
      - if:
          condition:
            switch.is_on: output_audio
          then:
            media_player.volume_set:
              id: speaker_media_player
              volume: 0
      - delay: 30s
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - lambda: id(init_in_progress) = false;
            - script.execute: draw_display

  project:
    name: "Christian.s3box3"
    version: "2025.07.21"

esp32:
  board: esp32s3box
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32S3_INSTRUCTION_CACHE_32KB: "y" 
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y" 
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"

psram:
  mode: octal
  speed: 80MHz

api:
  on_client_connected:
    - lambda: id(led).turn_on().set_brightness(id(s_default_brightness).state /100).perform();
    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: draw_display

ota:
  - platform: esphome
    id: ota_esphome
    on_begin:
      - lambda: id(led).turn_on().set_brightness(1.0).set_transition_length(0).perform();
                id(led).loop();
      - lvgl.page.show: ota_page
      - lvgl.widget.refresh:
      - lambda: "id(lvgl_display).loop();"
    on_progress:
      then:
        - lvgl.widget.refresh:
        - lambda: "id(lvgl_display).loop();"

logger:
  hardware_uart: USB_SERIAL_JTAG
  logs:
    text_sensor: WARN
    component: ERROR

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: ${name}
    password: s3box123   
  on_connect:
    - script.execute: draw_display
    - switch.turn_on: speaker_enable
  on_disconnect:
    - script.execute: draw_display

captive_portal:

time:
  - platform: homeassistant
    id: ha_time
    on_time_sync:
      - script.execute: time_update
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update

interval:
  - interval: 10s
    then:
      - if:
          condition:
            - lambda: 'return { (id(api_connection) != true) };'
          then:
            - if:
                condition:
                  api.connected:
                then:
                  - lambda: "id(api_connection) = true;"
          else:
            - if:
                condition:
                  not:
                    api.connected:
                then:
                  - lambda: "id(api_connection) = false;"
  - interval: 10s
    then:
      - if:
          condition:
            - lambda: 'return { (id(wifi_connection) != true) };'
          then:
            - if:
                condition:
                  wifi.connected:
                then:
                  - lambda: "id(wifi_connection) = true;"
                  - script.execute: update_wifi_info
          else:
            - if:
                condition:
                  not:
                    wifi.connected:
                then:
                  - lambda: "id(wifi_connection) = false;"
  - interval: 10s
    then:
      - lambda: |-
          float celsius = id(s3temp).state;
          if (id(temp_unit).state == "Fahrenheit") {
            id(display_temp) = celsius * 9.0 / 5.0 + 32.0;
          } else {
            id(display_temp) = celsius;
          }
      - lvgl.label.update:
          id: temp_label
          text: !lambda |-
            char buf[10];
            sprintf(buf, "%.1f%s", id(display_temp), (id(temp_unit).state == "Fahrenheit" ? "°F" : "°C"));
            return buf;
      - lvgl.label.update:
          id: humidity_label
          text: !lambda |-
            char buf[10];
            sprintf(buf, "%.1f%s", id(s3humidity).state, "%");
            return buf;

button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

  - platform: restart
    id: reboot
    name: "Reboot"
    entity_category: diagnostic

  - platform: template
    id: restart_radar
    name: "Radar Reset"
    entity_category: diagnostic
    on_press:
      at581x.reset:
        id: "Radar"

output:
  - platform: ledc
    pin: GPIO47
    id: backlight_output

light:
  - platform: monochromatic
    id: led
    name: LCD Backlight
    entity_category: config
    output: backlight_output
    restore_mode: ALWAYS_ON
    default_transition_length: 50ms
    on_turn_on:
      - lvgl.resume:
      - lvgl.widget.redraw:
    on_turn_off:
      - lvgl.pause:
          show_snow: true
      - delay: 60s
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.pause:
                show_snow: false

sensor:
  - platform: aht10
    i2c_id: bus_b
    variant: AHT20
    temperature:
      name: "S3 Temperature"
      #filters:
      #  offset: -3
      id: s3temp
      on_value:
        - lvgl.widget.show: temp_label
    humidity:
      name: "S3 Humidity"
      id: s3humidity
      on_value:
        - lvgl.widget.show: humidity_label
    update_interval: 60s

  - platform: adc
    pin: GPIO10
    id: battery_voltage
    unit_of_measurement: "V"
    accuracy_decimals: 1
    device_class: "voltage"
    entity_category: "diagnostic"
    disabled_by_default: true
    update_interval: 30s
    attenuation: auto
    filters:
      - multiply: 4.11

  - platform: copy
    id: battery_percent
    source_id: battery_voltage
    name: "Battery level"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    device_class: "battery"
    entity_category: "diagnostic"
    filters:
      - lambda: return (x - 2.7) / (4.2 - 2.7) * 100;
      - clamp:
          min_value: 0
          max_value: 100
    on_value:
      - lvgl.label.update:
          id: lbl_battery
          text: !lambda |-
            char buf[10];
            sprintf(buf, "%.f%%", id(battery_percent).state);
            return buf;
      - lvgl.label.update:
          id: lbl_battery_status
          text: !lambda |-
            static char buf[10];
            std::string icon;
            if (x == 100.0) {
                icon = "\U000F0079"; // mdi-battery (full)
            } else if (x > 90) {
                icon = "\U000F0082"; // mdi-battery-90
            } else if (x > 80) {
                icon = "\U000F0081"; // mdi-battery-80
            } else if (x > 70) {
                icon = "\U000F0080"; // mdi-battery-70
            } else if (x > 60) {
                icon = "\U000F007F"; // mdi-battery-60
            } else if (x > 50) {
                icon = "\U000F007E"; // mdi-battery-50
            } else if (x > 40) {
                icon = "\U000F007D"; // mdi-battery-40
            } else if (x > 30) {
                icon = "\U000F007C"; // mdi-battery-30
            } else if (x > 20) {
                icon = "\U000F007B"; // mdi-battery-20
            } else if (x > 10) {
                icon = "\U000F007A"; // mdi-battery-10
            } else if (x > 0) {
                icon = "\U000F008E"; // mdi-battery-outline
            } else {
                icon = "\U000F06A5"; // mdi-power-plug
            }
            snprintf(buf, sizeof(buf), "%s", icon.c_str());
            return buf;
    
  - platform: uptime
    id: up_sens
    on_value:
      - lambda: |-
          int seconds = id(up_sens).state;
          int days = seconds / 86400;
          int hours = seconds / 3600;
          int minutes = (seconds % 3600) / 60;
          seconds %= 60;
          id(up_sens_text).publish_state(str_sprintf("%03d:%02d:%02d:%02d", days, hours, minutes, seconds));
    update_interval: 300s

  - platform: wifi_signal
    name: "WiFi db"
    id: wifi_signal_db
    update_interval: 30s

  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal"
    id: wifi_percent
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""
    on_value:
      - lvgl.label.update:
          id: lbl_ss
          text: !lambda |-
            char buf[10];
            sprintf(buf, "%.f%%", id(wifi_percent).state);
            return buf;

